<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reto 1 CSS</title>
  <style>
    /* escribe aquí tu CSS */
    h1 {
      color: #004400;
    }

    .destacado {
      background-color: blue;
      color: white;
      padding: 10px;
      border: 2px solid white;
    }

    #caja {
      border: 3px solid red;
      padding: 20px;
      width: 200px;
      color: #eee;
      text-align: center;
    }

  </style>
</head>
<body>
  <h1>Bienvenido a mi sitio</h1>
  <p class="destacado">Este párrafo debe tener fondo azul y texto blanco.</p>
  <p>Este párrafo normal se mantiene como está.</p>
  <div id="caja">Soy una caja con borde rojo, padding de 20px y ancho de 200px.</div>
</body>
</html>
